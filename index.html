<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BC Ferries API</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Initial Page Loader -->
  <span class="initLoading"><span class="loader"></span></span>

  <div class="container">
    <div class="row align-items-center justify-content-center selection">
      <select class="leave" style="display: none;"></select>
      <select class="arrive" style="display: none;" disabled></select>
    </div>
    <div class="row align-items-center justify-content-center results">
      <span class="resultsLoading" style="display: none;"><span class="loader"></span></span>
    </div>
    <p class="tester" style="display: none;">testing string</p>
  </div>

  <script type="module" src="main.js"></script>

  <script>
    function fadeOutter(el) {
      el.style.opacity = 1;
      (function fade() {
        if ((el.style.opacity -= .1) < 0) el.style.display = "none";
        else requestAnimationFrame(fade);
      })();
    };

    function fadeInner(el, display) {
      el.style.opacity = 0;
      el.style.display = display || "block";
      (function fade() {
        let val = parseFloat(el.style.opacity);
        if (!((val += .1) > 1)) {
          el.style.opacity = val;
          requestAnimationFrame(fade);
        }
      })();
    };

    const test = document.querySelector('.tester');
    setTimeout(() => {
      fadeInner(test);
    }, 2000);
    setTimeout(() => {
      fadeOutter(test);
    }, 4000);
  </script>
</body>
</html>
